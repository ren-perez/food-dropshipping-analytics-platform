  airflow:
    container_name: airflow
    image: apache/airflow:3.0.6
    ports:
      - "8080:8080"
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow_db
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      # AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      # AIRFLOW__CORE__SQL_ALCHEMY_CONN: sqlite:////opt/airflow/airflow.db
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      # - ./data:/opt/airflow/data
      - ./dbt:/opt/airflow/dbt
    depends_on:
      - postgres
    networks:
      - default
    restart: unless-stopped
    command: >
      bash -c "airflow db migrate && airflow standalone"

  dbt:
    container_name: dbt
    image: ghcr.io/dbt-labs/dbt-postgres:1.9.latest
    volumes:
      - ./dbt/food_dropship_analytics:/usr/app/dbt
      - ./dbt:/root/.dbt
      - ./data:/usr/app/data
    working_dir: /usr/app/dbt
    depends_on:
      - postgres
    networks:
      - default
    command: run

networks:
  default:
    driver: bridge